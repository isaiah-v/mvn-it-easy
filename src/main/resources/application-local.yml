server:
  forward-headers-strategy: FRAMEWORK


spring:
  liquibase:
    enabled: true
    change-log: classpath:/database/db.changelog-root.yml

  servlet.multipart:
    max-file-size: 100MB
    max-request-size: 100MB

  datasource:
    url: jdbc:h2:file:./h2/home-portal
    username: mv
    password: password

mvn:
  root: ./mvn

  # Authorization parameters
  # security and user access
  auth:
    #auth type: Currently only supports "basic-auth-file"
    type: basic-auth-file

    # Admin credentials (optional)
    # This is used to create an admin. If an admin exists, it's not needed
    admin:
      username: admin
      password: password

  repositories:
    file-system:
      path: ${mvn.root}/www

logging.level:
  org.ivcode: TRACE